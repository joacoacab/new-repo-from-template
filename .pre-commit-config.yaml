exclude: |
  (?x)
  # NOT INSTALLABLE ADDONS
  # END NOT INSTALLABLE ADDONS
  # Files and folders generated by bots, to avoid loops
  ^setup/|/static/description/index\.html$|
  # We don't want to mess with tool-generated files
  .svg$|/tests/([^/]+/)?cassettes/|^.copier-answers.yml$|^.github/|
  # Maybe reactivate this when all README files include prettier ignore tags?
  ^README\.md$|
  # Library files can have extraneous formatting (even minimized)
  /static/(src/)?lib/|
  # Repos using Sphinx to generate docs don't need prettying
  ^docs/_templates/.*\.html$|
  # You don't usually want a bot to modify your legal texts
  (LICENSE*|COPYING*|RELEASE_NOTES)|
  src/external-addons/|src/external-modified/|src/enterprise/
default_language_version:
  python: python3
  node: "16.17.0"
repos:
  - repo: local
    hooks:
      # These files are most likely copier diff rejection junks; if found,
      # review them manually, fix the problem (if needed) and remove them
      - id: forbidden-files
        name: forbidden files
        entry: found forbidden files; remove them
        language: fail
        files: "\\.rej$"
      - id: en-po-files
        name: en.po files cannot exist
        entry: found a en.po file
        language: fail
        files: '[a-zA-Z0-9_]*/i18n/en\.po$'

  - repo: https://github.com/myint/autoflake
    rev: v1.6.1
    hooks:
      - id: autoflake
        args:
          - --expand-star-imports
          - --ignore-init-module-imports
          - --in-place
          - --remove-all-unused-imports
          - --remove-duplicate-keys

  - repo: https://github.com/psf/black
    rev: 22.8.0
    hooks:
      - id: black

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v2.7.1
    hooks:
      - id: prettier
        name: prettier (with plugin-xml)
        additional_dependencies:
          - "prettier@2.7.1"
          - "@prettier/plugin-xml@2.2.0"
        args:
          - --plugin=@prettier/plugin-xml
        files: \.(css|htm|html|js|json|jsx|less|md|scss|toml|ts|xml|yaml|yml)$

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.24.0
    hooks:
      - id: eslint
        verbose: true
        args:
          - --color
          - --fix
          - --parser-options=sourceType:module
          
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: trailing-whitespace
        # exclude autogenerated files
        exclude: /README\.rst$|\.pot?$|(__manifest__|__init__)\.py$|LICENSE|RELEASE_NOTES|README\.md$|\.pot?$/|Makefile$
      - id: end-of-file-fixer
        # exclude autogenerated files
        exclude: /README\.rst$|\.pot?$|(__manifest__|__init__)\.py$|LICENSE|RELEASE_NOTES|README\.md$|\.pot?$/|Makefile$
      - id: debug-statements
        exclude: /README\.rst$|\.pot?$|(__manifest__|__init__)\.py$|LICENSE|RELEASE_NOTES|README\.md$|\.pot?$/|Makefile$
      - id: fix-encoding-pragma
        exclude: (__manifest__|__init__)\.py$|LICENSE|RELEASE_NOTES|README\.md$|\.pot?$/|Makefile$
        args: ["--remove"]
      - id: check-case-conflict
        exclude: (__manifest__|__init__)\.py$|LICENSE|RELEASE_NOTES|README\.md$|\.pot?$/|Makefile$
      - id: check-docstring-first
        exclude: (__manifest__|__init__)\.py$|LICENSE|RELEASE_NOTES|README\.md$|\.pot?$/|Makefile$
      - id: check-executables-have-shebangs
        exclude: (__manifest__|__init__)\.py$|LICENSE|RELEASE_NOTES|README\.md$|\.pot?$/|Makefile$
      - id: check-merge-conflict
        # exclude files where underlines are not distinguishable from merge conflicts
        exclude: (__manifest__|__init__)\.py$|LICENSE|RELEASE_NOTES|README\.md$|\.pot?$/|Makefile$
      - id: check-symlinks
        exclude: (__manifest__|__init__)\.py$|LICENSE|RELEASE_NOTES|README\.md$|\.pot?$/|Makefile$
      - id: check-xml
        exclude: (__manifest__|__init__)\.py$|LICENSE|RELEASE_NOTES|README\.md$|\.pot?$/|Makefile$
      - id: mixed-line-ending
        exclude: (__manifest__|__init__)\.py$|LICENSE|RELEASE_NOTES|README\.md$|\.pot?$/|Makefile$
        args: ["--fix=lf"]

  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
        name: isort except __init__.py
        args:
          - --settings=.
        exclude: (__manifest__|__init__)\.py$|LICENSE|RELEASE_NOTES|README\.md$|\.pot?$/

  - repo: https://github.com/OCA/pylint-odoo
    rev: 7.0.2
    hooks:
      - id: pylint_odoo
        name: pylint with optional checks
        exclude: (__manifest__|__init__)\.py$|LICENSE|RELEASE_NOTES|README\.md$|\.pot?$/
        args:
          - --rcfile=.pylintrc
          - --exit-zero
        verbose: true

  - repo: https://github.com/pycqa/pydocstyle
    rev: 5.1.1
    hooks:
      - id: pydocstyle
        exclude: (__manifest__|__init__)\.py$|LICENSE|RELEASE_NOTES|README\.md$|\.pot?$/
        args:
          - --ignore=D107,D204,D211,D205,D212,D400,D415,D404,D203,D202,D401
